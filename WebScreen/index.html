

<!DOCTYPE html>
<html>
  <head>
    <title>WebScreen</title>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width">
    <link href="http://polygit.org/components/polymer/polymer.html" rel="import">
    <script src="assets/scripts/aframe.min.js"></script> 
    <script src="assets/scripts/aframe-teleport-controls.min.js"></script>
    <script src="assets/scripts/aframe-controller-cursor-component.js"></script>
    </style>
  </head>
  <body>
    <a-scene id="scene">
      <a-assets>
        <img id="boxTexture"    src="assets/images/mYmmbrp.jpg">
        <img id="groundTexture" src="assets/images/floor.jpg">
        <img id="skyTexture"    src="assets/images/sky.jpg">
        <img id="bigPicture"    src="assets/images/env01.jpg">
      </a-assets>

      <a-camera></a-camera>
      <a-entity id="leftController"   oculus-touch-controls="hand: left"  teleport-controls="button: thumbstick"></a-entity>
      <a-entity id="rightController"  oculus-touch-controls="hand: right" teleport-controls="button: thumbstick" controller-cursor raycaster="objects: #creationBox,#video"></a-entity>

      <a-video height="3" width="6" position="0 1.5 -5" class="desktop" id="video"></a-video>

      <a-sky src="#bigPicture" rotation="0 -130 0"></a-sky>
    </a-scene>

    <script src="core.js"></script>
  </body>
</html>
